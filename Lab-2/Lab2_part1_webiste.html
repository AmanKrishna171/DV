<style>
    /* source : https://css-tricks.com/using-multi-step-animations-transitions/ */

    .box {
  width: 240px;
  height: 140px;
  background-color: rgb(0, 174, 255);
  box-shadow: 5px 5px 25px #000;
  transition: all 1s;
  align-items: center;
  justify-content: center;
  display: flex;
  flex-direction: column;
  margin: 10px;
  padding: 10px;
  border-radius: 10px;
  color: white;
  font-size: 20px;
  font-family: sans-serif;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  text-transform: uppercase;
}

/* On hover... */
.box:hover {
  /* Increase width */
  width: 330px;
  height: 390px;
  /* Change color */
  background-color: rgb(174, 62, 226);
  /* Move the shadow */
  box-shadow: -5px 5px 25px #000;

  align-items: center;
  align-content: center;
}

/* The first line of text */
.box__blurb {
  /* Start with full opacity and centered */
  opacity: 1;
  transform: translateX(45px);
  /* Then transition these chained properties */
  transition:
    opacity 0.5s 2s,
    transform 0.5s 0.5s;
}

/* On .box hover... */
.box:hover .box__blurb {
  /* Fade out */
  opacity: 0;
  /* Move over to the right */
  transform: translateX(-500px);
}

/* The second line of text */
.rect__blurb {
  /* Start with no opacity and pushed off the element */
  opacity: 0;
  font-size: 0px;
  transform: translateX(500px);
  /* Then transition these chained properties */
  transition: 
    opacity 0.5s 1s,
    transform 0.5s 1s;
}

/* On .box hover... */
.box:hover .rect__blurb {
  /* Face in */
  opacity: 1;
  /* While entering from the right */
  font-size: 15px;
  font-weight: bold;
  font-family: sans-serif;
  

  transform: translate(5px, 32px);


  
}

.img {
  /* Start with no opacity and pushed off the element */
  opacity: 0;
  width: 0px;
  height: 0px;
  transform: translateX(500px);
  /* Then transition these chained properties */
  transition: 
    opacity 0.5s 1s,
    transform 0.5s 1s;
}

/* On .box hover... */
.box:hover .img {
  /* Face in */
  opacity: 1;
  width: 200px;
  height: 100px;
  /* While entering from the right */
  font-size: 15px;

  transform: translate(10px, 30px);


  
}


.title {
  /* Start with no opacity and pushed off the element */
  opacity: 1;

  /* Then transition these chained properties */
  transition: 
    opacity 0.5s 1s,
    transform 0.5s 1s;
}

/* On .box hover... */
.box:hover .title {
  /* Face in */
  opacity: 1;

  font-weight: bolder;

}
