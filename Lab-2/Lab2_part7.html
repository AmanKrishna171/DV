<script >

  var myColor2 = d3.scaleSequential().domain([1,100]).interpolator(d3.interpolateRainbow);

 
var width = 700, height = 700;
// setup svg
svg = d3.select('body').select('.display1').append('svg').attr('width',width).attr('height',height);
// generate some random data
var numNodes = 100;
var nodes = d3.range(numNodes).map(function(d) {
 return {radius: Math.random() * 25}
})


csv_data=[]
                d3.csv('../csvFiles/Lab2_part7.csv', function(data) {csv_data.push(data)})
                .then(()=>{var simulation = d3.forceSimulation(csv_data)
 .force('charge', d3.forceManyBody().strength(5))
 .force('center', d3.forceCenter(width / 2, height / 2))
 .force('collision', d3.forceCollide().radius(function(d) {
 return d.r
 }))
 .on('tick', ticked);
function ticked() {
 var u = d3.select('svg')
 .selectAll('circle')
 .data(csv_data)
 .join('circle')
 .attr('r', function(d) {
 return d.r
 })
 .attr('cx', function(d) {
 return d.x
 })
 .attr('cy', function(d) {
 return d.y
 })
 .attr('fill',function(d,i) {
  return myColor2(d.r)       
          })
          .on("mousemove", function(event,d){ 
 
              
            tx = 0
            ty = 0  

            d3.select(this)
            .transition()
            .attr('r', function(d) {tx = d.x,ty=d.y; return d.r })
            .attr("fill",'red')
            .attr('stroke','black')
            .attr('stroke-width',7)

            d3.selectAll('.text1').remove();
            svg.append('text')
            .attr('class','text1')
            .attr('text-anchor', 'middle')
            .attr('alignment-baseline', 'middle')
            .style("font-size", function(d) {
   
      var size = event.target.attributes[0].value/3;
     
     
      return Math.round(size)+'px';
  })
            .attr('x', tx )
            .attr('y',ty)
            .attr("fill",'black')
            .text("Radius: "+event.target.attributes[0].value + 0)

            })
            .on("mouseout", function(){   d3.select(this)
            .transition()
            .attr('r', function(d) {
 return d.r 
 })
 .attr('fill',function(d,i) {
  return myColor2(d.r)       
          })
          .attr('stroke-width',0)


        
             });
        

 
}}); // calls the generate graph function
