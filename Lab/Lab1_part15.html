<script>
    var data = [, 12,15,20,11,17,33,45,55,64,22,75,67,78,62];
const xSize = 400; const ySize = 400;
const margin = 40;
const xMax = xSize - margin*2;
const yMax = ySize - margin*2;
// Append SVG Object to the Page
const svg = d3.select("body")
 .append("svg")
 .attr('width', xSize )
 .attr('height', ySize )
 .append("g")
 .attr("transform","translate(" + xSize/2 + "," + ySize/2 + ")");
const radius = Math.min(xSize, ySize) / 2;
var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c']);
// Generate the pie
var pie = d3.pie();
// Generate the arcs
var arc = d3.arc()
 .innerRadius(0)
 .outerRadius(radius);
//Generate groups
var arcs = svg.selectAll("arc")
 .data(pie(data))
 .enter()
 .append("g")
 .attr("class", "arc")
//Draw arc paths
arcs.append("path")
 .attr("fill", function(d, i) {
 return color(i);
 })
 .attr("d", arc);
 arcs.append("text")
        .attr("transform", null)
        .attr("text-anchor", "middle")
        .text(function (d, i) {return data[i];})
        .attr("transform", function (d) {return "translate(" + arc.centroid(d) + ")";}) // from http://bl.ocks.org/MohamedAlaa/246b7d45e20be8680394
 
</script>
