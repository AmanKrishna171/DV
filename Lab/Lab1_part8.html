    <script>

        const width = 500;
        const height = 500;
        const data = [10, 15, 20, 25, 30];
        // Note different valid ways of specifying color
        const colors = ['#ffffcc','red','rgb(0,255,0)','#31a354','#006837'];

        const svg = d3.select("body")
                      .append("svg")
                      .attr("width", '100vw')
                      .attr("height", height);

        const g = svg.selectAll("g")
                      .data(data)
                      .enter()
                      .append("g")
                      .attr("transform", function(d, i) {return "translate(0,0)";})

        g.append("circle")
        .attr("cx", function(d, i) {return i*100 + 50; })
        .attr("cy", function(d, i) { return 100; })
        .attr("r", function(d) {return d*1.5;})
        .attr("fill", function(d, i){return colors[i];})

        g.append("text")
        .attr("x", function(d, i) { return i * 100 + 40;})
        .attr("y", 105)
        .attr("stroke", "teal")
        .attr("font-size", "12px")
        .attr("font-family", "sans-serif")
        .text(function(d) {return d; });

// Code for Rectangles with size dependent on the data values
    
        const svg_2 = d3.select("body")
                        .append("svg")
                        .attr("width", '100vw')
                        .attr("height", height);

        const g1 = svg_2.selectAll("g")
                        .data(data)
                        .enter()
                        .append("g")
                        .attr("transform", function(d, i) {return "translate(0,0)"; })

        g1.append("rect")
          .attr("x", function(d, i) {return i*100 +30 ;})
          .attr("y", function(d, i) {return 100-20*i*0.2;})
          .attr("width", function(d) { return d +30;})
          .attr("height", function(d) { return d +30;})
          .attr("fill", function(d, i){ return colors[i];})
          
        g1.append("text")
          .attr("x", function(d, i) { return i * 100 +45;})
          .attr("y", 125)
          .attr("stroke", "black")
          .style('fill','black')
          .attr("font-size", "20px")
          .attr("font-family", "sans-serif")
          .text(function(d) {return d;});


 // Code for alternating Squares and Circles with size dependent on the data values

        const data2 = [15, 20, 25, 30,40,45];
        const colors_2 = ['#d4e6b5','#dc493a','#f58a07','#012622','#f9ab55','#f58a07']
        const colors_3=['#afc97e','#4392f1','#f7f5fb','#83b5d1','#cad178','#00a8e8']

        const svg_3 = d3.select("body")
                        .append("svg")
                        .attr("width", '100vw')
                        .attr("height", height);

        const G = svg_3.selectAll("g")
                      .data(data2)
                      .enter()
                      .append("g")
                      .attr("transform", function(d, i) {return "translate(0,0)";})

        G.append("rect")
          .attr("x", function(d, i) {return i*100 +30 ;}) // Here i have added a factor that multipies with x and y coordinates so 
          .attr("y", function(d, i) {return 100-20 *i*0.2; }) // each shape starts from the center
          .attr("width", function(d,i) { return (i%2===0 ? d +30 : 0);}) // Here this ternary function will show sqaures  in even indexes
          .attr("height", function(d,i) {return (i%2===0 ? d +30 : 0);})
          .attr("fill", function(d, i){ return colors_2[i];})

        G.append("circle")
          .attr("cx", function(d, i) {return i*100 + 55; })// Here i have added a factor that multipies with x and y coordinates so each shape starts from the center
          .attr("cy", function(d, i) {return 119;})
          .attr("r", function(d,i) { return (i%2===0 ? 0 : d ); })// here this ternary function will show circles  in odd indexes
          .attr("fill", function(d, i){return colors_3[i];})

        G.append("text")
          .attr("x", function(d, i) { return i * 100 +45; })
          .attr("y", 125)
          .attr("stroke", "black")
          .style('fill','black')
          .attr("font-size", "20px")
          .attr("font-family", "sans-serif")
          .text(function(d) {return d;});
        

        
       
                
    </script>
